<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artifact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/amazon.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f7fb;
    }

    .container {
      background: #ffffff;
      padding: 32px 36px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin: 0 0 12px;
      font-size: 22px;
      color: #1f2937;
    }

    p {
      margin: 0 0 24px;
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Continue to Amazon</h2>
    <p>
      Needs location permission to visit amazon.com in your region.
    </p>
    <button id="allowBtn">Continue to Amazon</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
